<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Clock</title>
    <link rel="stylesheet" href="/HTML-Clock/css/style.css">
    <script type="text/javascript" src="/HTML-Clock/js/main.js"></script>
    <!-- <link rel="stylesheet" href="css/style.css">
    <script type="text/javascript" src="js/main.js"></script> -->
</head>
<body onload="showClock()">
    <div class="container">
        <label id="digiTime" class="Title">Title</label>
        <div class="seperator"></div>
        <div class="clock_container">
            <div class="Clock">
                <div>
                    <div id="pin1" class="pin pin-primary"></div>
                    <div id="pin2" class="pin pin-secondary"></div>
                    <div id="pin3" class="pin pin-secondary"></div>
                    <div id="pin4" class="pin pin-primary"></div>
                    <div id="pin5" class="pin pin-secondary"></div>
                    <div id="pin6" class="pin pin-secondary"></div>
                    <div id="pin7" class="pin pin-primary"></div>
                    <div id="pin8" class="pin pin-secondary"></div>
                    <div id="pin9" class="pin pin-secondary"></div>
                    <div id="pin10" class="pin pin-primary"></div>
                    <div id="pin11" class="pin pin-secondary"></div>
                    <div id="pin12" class="pin pin-secondary"></div>
                </div>
                <div id="hourH" class="hand_container">
                    <div class="hrHand"></div>
                </div>
                <div id="minuteH" class="hand_container">
                    <div class="minHand"></div>
                </div>
                <div id="secondH" class="hand_container">
                    <div class="secHand"></div>
                </div>
                <div class="center"></div>
            </div>
        </div>
    </div>
</body>
</html>
